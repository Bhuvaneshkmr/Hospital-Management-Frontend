    <div class="login-form">
      <!-- action="receptionistdashboard.html" method="post" -->
      <!-- (ngSubmit)="onSubmit()" -->
      <form [formGroup]="AdminLoginForm" >
        <!-- <div class="avatar"><i class="material-icons">&#xE7FF;</i></div> -->
        <h4 class="modal-title">Login to Your Admin Account</h4>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Phone Number"
            required="required"
            formControlName="adminPhoneNo"
          />
        </div>
        <div  *ngIf="AdminLoginForm.controls['adminPhoneNo'].invalid && (AdminLoginForm.controls['adminPhoneNo'].dirty || AdminLoginForm.controls['adminPhoneNo'].touched)" class="alert">
          <div *ngIf="AdminLoginForm.controls['adminPhoneNo'].errors" style="color: red;">
          *Please Enter Your Phone Number
        </div>
      </div>
        <div class="form-group">
          <input
            type="password"
            [type]="show ? 'text' : 'password'"
            class="form-control"
            placeholder="Password"
            required="required"
            formControlName="password"
          />
        </div>
        <div  *ngIf="AdminLoginForm.controls['password'].invalid && (AdminLoginForm.controls['password'].dirty || AdminLoginForm.controls['password'].touched)" class="alert">
          <div *ngIf="AdminLoginForm.controls['password'].errors" style="color: red;">
          *Please Enter Your Password
        </div>
      </div>
      <input type="checkbox" (click)="password()"> {{ show ? 'Hide' : 'Show'}} Password

      <div *ngIf="errorMessage!=null">
        <p style="color: red;">{{errorMessage}}</p>
      </div>
      
      
        
        
        <!-- class="form-control" -->
        <div class="form-group small clearfix">
          <!-- <label class="checkbox-inline"><input type="checkbox"> Remember me</label> -->
          <!-- <a href="#" class="forgot-link">Forgot Password?</a>  -->
        </div>
        <!-- <a routerLink="/receptionistdashboard" routerLinkActive="active"> -->
          <input
            type="submit"
            class="btn btn-primary btn-block btn-lg"
            value="Login"
            required="required"
            (click) ="onSubmit()" [disabled]="AdminLoginForm.invalid"
            
          />

         
       
        
      </form>
      
      	
      <!-- routerLink="/AdmindashboardComponent" -->

      <div class="text-center small">Create an Account! <a routerLink="/Signupadmin">Sign up</a></div>
