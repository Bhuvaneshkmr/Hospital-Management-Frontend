              <input   type="text" id="oldPassword" class="form-control" required="required" formControlName="oldPassword"  />

            </div>  
            <div  *ngIf="adminForm.controls['oldPassword'].invalid && (adminForm.controls['oldPassword'].dirty || adminForm.controls['oldPassword'].touched)" class="alert">

          </div>

            </div>
            <div  *ngIf="adminForm.controls['newPassword'].invalid && (adminForm.controls['newPassword'].dirty || adminForm.controls['newPassword'].touched)" class="alert">
              <div *ngIf="adminForm.controls['newPassword'].errors" style="color: red;">

            </div>
          </div>

       

          <button type="submit"  class="btn btn-success btn-lg mb-1" required="required"  >
