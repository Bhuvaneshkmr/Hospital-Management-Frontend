<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Login</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  </head>
  <body>
    <div class="topnav">
      <a
        class="active"
        routerLink="/AdminloginComponent"
        routerLinkActive="active"
        >Admin</a
      >
      <a class="active" routerLink="/LoginComponent" routerLinkActive="active"
        >Receptionist</a
      >
      <a class="active" routerLink="/Doctorlogin" routerLinkActive="active"
        >Doctor</a
      >
    </div>
    <!--  Request me for a signup form or any type of help  -->
    <!-- /examples/actions/confirmation.php -->
    <div class="topnavlog"></div>
    <div class="login-form">
      <!-- action="receptionistdashboard.html" method="post" -->
      <!-- (ngSubmit)="onSubmit()" -->
      <form [formGroup]="receptionLoginForm" >
        <!-- <div class="avatar"><i class="material-icons">&#xE7FF;</i></div> -->
        <h4 class="modal-title">Login to Your Receptionist Account</h4>
        <div class="form-group">
          <input
            type="tel"
            class="form-control"
            pattern="^[6-9]{1}[0-9]{9}"
            placeholder="Phone Number"
            required="required"
            formControlName="receptionistPhoneNo"
          />
        </div>
        <div  *ngIf="receptionLoginForm.controls['receptionistPhoneNo'].invalid && (receptionLoginForm.controls['receptionistPhoneNo'].dirty || receptionLoginForm.controls['receptionistPhoneNo'].touched)" class="alert">
          <div *ngIf="receptionLoginForm.controls['receptionistPhoneNo'].errors" style="color: red;">
          *Please Enter Your Phone Number  
        </div>
      </div>
       
        <div class="form-group">
          <input
            type="password"
            [type]="show ? 'text' : 'password'"
            class="form-control"
            ng-model="params.password"
            placeholder="Password"
            id="myInput"
            required="required"
            formControlName="receptionistPassword"
             
            
          />
          
        </div>
        

        <div  *ngIf="receptionLoginForm.controls['receptionistPassword'].invalid && (receptionLoginForm.controls['receptionistPassword'].dirty || receptionLoginForm.controls['receptionistPassword'].touched)" class="alert">
          <div *ngIf="receptionLoginForm.controls['receptionistPassword'].errors" style="color: red;">
          *Please Enter Your Password 
        </div>
      </div>

      <input type="checkbox" (click)="password()"> {{ show ? 'Hide' : 'Show'}} Password


      <div *ngIf="errorMessage!=null">
        <p style="color: red;">{{errorMessage}}</p>
      </div>

        <!-- class="form-control" -->
        <div class="form-group small clearfix">
          <!-- <label class="checkbox-inline"><input type="checkbox"> Remember me</label> -->
          <!-- <a href="#" class="forgot-link">Forgot Password?</a>  -->
        </div>
        <!-- <a routerLink="/receptionistdashboard" routerLinkActive="active"> -->
        <input
          type="submit"
          class="btn btn-primary btn-block btn-lg"
          value="Login"
          required="required"
          (click)="onSubmit()"
          [disabled]="receptionLoginForm.invalid"
        />
      </form>
      <!-- routerLink="/receptionistdashboard" -->

      <!-- <div class="text-center small">Don't have an account? <a href="#">Sign up</a></div> -->

      <!-- <router-outlet></router-outlet> -->
    </div>
  </body>
</html>
